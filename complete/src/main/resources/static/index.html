<!DOCTYPE HTML>
<html>
<head> 
    <title>UACS</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <script type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h2>Get the list of Uacs</h2> <input type="submit" class="btn btn-primary" id="btnList" value="here" />
   <table class="table table-striped" id="tbl">
  	<tr><th>Uacs</th><th>Department</th><th>Agency</th></tr>
</table>
</body>

<script type="text/javascript">
$(document).ready(function() {
	$('#btnList').click(function() {
		
		$.ajax({
	        type: 'POST',
	        url: 'http://igovphil.github.io/java-exam-01/uacs-agency.json',
	       	dataType:"json", //to parse string into JSON object,
	        success: function(data){ 
	            if(data){
	                var len = data.length;
	                if(len > 0){
	                    for(var i=0;i<len;i++){
	                        $('#tbl').append("<tr><td>"+data[i].name+"</td><td>"+data[i].department+"</td><td>"+data[i].agency+"</td></tr>");
	                    }
	                }
	            }
	        },
	        error: function(jqXHR, textStatus, errorThrown){
	            alert('error: ' + textStatus + ': ' + errorThrown);
	        }
   		 });


	});
});
	
  
 </script>
</html>
